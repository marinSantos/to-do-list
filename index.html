<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container-fluid pt-5">
        <h1>Lista de tarefas</h1>
        <br><br>
        <form>
            <span>  <label for="add">Nome:</label>
            <input id="add" name="add" type="text"></span>
            <span> <label for="priority">Prioridade:</label>
            <select name="priority" id="priority">
                <option value="">Selecione...</option>
                <option value="1">Urgente</option>
                <option value="2">Pouco urgente</option>
                <option value="3">Normal</option>
            </select></span>
           
            <button id="addBtn">Adicionar</button>
        </form>
        <br>
        <br>
        <div id="tarefas">            <section id="urgente">
            <h3 class="bg-danger">Urgente</h3>
        </section>
        <section id="normal">
            <h3 class="bg-warning">Pouco urgente</h3>
        </section>
        <section id="sobra">
            <h3 class="bg-success">Normal</h3>
        </section></div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- <script src="teste.js"></script> -->
</body>

</html>
